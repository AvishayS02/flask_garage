<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      /* Remove the navbar's default rounded borders and increase the bottom margin */
      .navbar {
        margin-bottom: 50px;
        border-radius: 0;
      }

      /* Remove the jumbotron's default bottom margin */
      .jumbotron {
        margin-bottom: 0;
      }

      /* Add a gray background color and some padding to the footer */
      footer {
        background-color: #f2f2f2;
        padding: 25px;
      }
      .panel-body img {
        width: 100%; /* Fill entire width of panel body */
        height: auto; /* Maintain aspect ratio */
      }
      .jumbotron-sm {
        padding: 2rem 1rem; /* Example padding adjustment */
      }

      .jumbotron-sm h1 {
        font-size: 2.5rem; /* Example font size adjustment */
      }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-sm">
      <div class="container text-center">
        <h1 class="h2">My Garage</h1>
      </div>
    </div>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">All Cars</a></li>
            <li>
              <a href="/?urgent=true">Urgent Cars</a>
            </li>
            <li><a href="/?problem=engine">Engine issue</a></li>
            <li><a href="/?problem=gear">Gear issue</a></li>
            <li><a href="/add_car">Add car</a></li>
          </ul>
          <ul>
            <li>
              <form action="/">
                <input
                  type="text"
                  id="search"
                  name="search"
                  placeholder="Enter search..."
                />
                <input type="submit" value="Search" class="btn btn-info" />
              </form>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#"
                ><span class="glyphicon glyphicon-user"></span> Your Account</a
              >
            </li>
            <li>
              <a href="#"
                ><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h2>Search:{{ search }} Urgent: {{ urgent }}</h2>
    {% block content %}
    <h2>Add a New Car</h2>
    <form action="/add_car" method="POST">
      <label for="id">Car ID:</label><br />
      <input type="text" id="id" name="id" required /><br /><br />

      <label for="number">Car Number:</label><br />
      <input type="text" id="number" name="number" required /><br /><br />

      <label for="urgent">Urgent (True/False):</label><br />
      <input type="text" id="urgent" name="urgent" required /><br /><br />

      <label for="image">Image URL:</label><br />
      <input type="text" id="image" name="image" required /><br /><br />

      <label for="problems">Problems (comma-separated):</label><br />
      <input type="text" id="problems" name="problems" /><br /><br />

      <input type="submit" value="Add Car" />
    </form>
    {% endblock %}
    <footer class="container-fluid text-center">
      <p>Online Store Copyright</p>
      <form class="form-inline">
        Get deals:
        <input
          type="email"
          class="form-control"
          size="50"
          placeholder="Email Address"
        />
        <button type="button" class="btn btn-danger">Sign Up</button>
      </form>
    </footer>
  </body>
</html>
